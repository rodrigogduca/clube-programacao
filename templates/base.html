<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clube de Programação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-orange shadow-sm">
      <div class="container">
        <a class="navbar-brand text-orange" href="/">Clube de Programação</a>
        <div class="d-flex align-items-center">
          <a class="nav-link text-white me-3" href="/sobre/">Sobre</a>
          {% if user.is_authenticated %}
            <a class="btn btn-outline-light me-2" href="/dashboard/">Painel</a>
            <a class="btn btn-outline-light" href="/accounts/logout/">Sair</a>
          {% else %}
            <a class="btn btn-light" href="/accounts/login/">Entrar</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container my-4">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
